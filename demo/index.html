<!doctype html>
<html>
	<head>
		<title>Kupka.js demo</title>
		<link rel='stylesheet' type='text/css' href='/src/css/kupka.css'></link>
		<style>
			.kupka-wrapper {
				width: 256px;
				height: 256px;
				padding: 0.1em;
				padding-bottom: 1em;
				border: 1px solid #ddd;
				border-radius: 3px;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<div
			class='kupka-wrapper'
			data-kupka-string-identifier='user@example.com'
			data-kupka-height='256'
			data-kupka-width='256'>
		</div>
		<div
			class='kupka-wrapper'
			data-kupka-string-identifier='okal@example.com'
			data-kupka-height='256'
			data-kupka-width='256'>
		</div>
		<div
			class='kupka-wrapper'
			data-kupka-string-identifier='42@example.com'
			data-kupka-height='256'
			data-kupka-width='256'>
		</div>
		<script src='kupka.js'></script>
		<script src='kupka.js'></script>
		<script>
			window.onload = function() {
				Kupka();
			}
		</script>
	</body>
</html>
